<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nível de Herói</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <main>
      <header class="title">
         <h1>Classificador de Nível de Heroi</h1>
      </header>
      <form class="form">
         <fieldset>
            <label for="heroName">Nome do herói</label>
            <input type="text" id="heroName" placeholder="Jonas o Motoboy" required>
            <label for="heroXp">Insira sua quantidade de XP</label>
            <input type="number" id="heroXp" placeholder="1000" required>
         </fieldset>
         <button id="verify-btn">Verificar</button>
         <div id="output"></div>
      </form>
   </main>
   <script src="script.js"></script>

</body>
</html>
